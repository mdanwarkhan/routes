<table class="content-table">
  <thead>
    <tr>
      <th *ngFor="let header of headers" (click)="sortTo(header)">
        {{ header | titlecase}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td>{{ student.name }}</td>
      <td>{{ student.class }}</td>
      <td>{{ student.section }}</td>
      <td>{{ student.maths }}</td>
      <td>{{ student.science }}</td>
      <td>{{ student.english }}</td>
    </tr>
  </tbody>
</table>
